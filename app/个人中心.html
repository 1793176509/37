<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>个人中心</title>
    <link rel="stylesheet" href="css/geren.css">
    <link rel="stylesheet" href="css/basic.css">
</head>
<body>
<div class="header">
    <div class="header-1">
        <div class="h-left"><img src="img/geren/shezhi.png" alt=""></div>
        <div class="h-tit">个人中心</div>
        <div class="h-right"><img src="img/geren/shezhi2.png" alt=""></div>
    </div>

    <div class="main">
        <div class="main-box">
            <div class="m-b-1"><img src="img/geren/cat.png" alt=""></div>
            <div class="m-b-2">
                <div class="m-b-2-1">
                    <div class="m-b-2-11">昵称：慕微凉</div>
                    <div class="m-b-2-4">
                        <img src="img/geren/huiyuan3.png" alt="">
                        <div class="m-b-2-4-1">超级会员</div>
                    </div>
                </div>
                <div class="m-b-2-2">个性签名：佛系 随缘</div>
                <div class="m-b-2-3">
                    <img src="img/geren/shouji.png" alt="">
                    <div class="m-b-2-3-1">159 3515 9999</div>
                </div>
            </div>
        </div>
    </div>


</div>

<!--头像-->

<div class="hezi-box">
    <div class="hezi">
        <div class="hz-1">
            <div class="hz-1-1">9.56元</div>
            <div class="hz-1-2"> 钱包</div>
        </div>
        <div class="hz-2">
            <div class="hz-1-1">10个</div>
            <div class="hz-1-2">红包</div>
        </div>
        <div class="hz-3    ">
            <div class="hz-1-1">99个</div>
            <div class="hz-1-2">金币</div>
        </div>
    </div>
</div>
<div class="fl-box">
    <ul class="f-b">
        <li class="f-b-1">
            <div class="b-1-box">
                <img src="img/geren/qiandao.png" alt="">
                <div class="b-1-b-1">我的签到</div>
            </div>
        </li>
        <li class="f-b-1">
            <div class="b-1-box">
                <img src="img/geren/dizhi.png" alt="">
                <div class="b-1-b-1">我的地址</div>
                <div class="b-1-b-2">3</div>
            </div>
        </li>
        <li class="f-b-1">
            <div class="b-1-box">
                <img src="img/geren/kefu.png" alt="">
                <div class="b-1-b-1">我的客服</div>
                <div class="b-1-b-3"><img src="img/geren/gengduo%20.png" alt=""></div>
            </div>
        </li>
        <li class="f-b-1">
            <div class="b-1-box">
                <img src="img/geren/jiameng.png" alt="">
                <div class="b-1-b-1">我的加盟</div>
                <div class="b-1-b-3"><img src="img/geren/gengduo%20.png" alt=""></div>
            </div>
        </li>
    </ul>
</div>


<!--底部按钮-->
<div class="footer">
    <ul class="footer-box">
        <li class="foot-b">
            <div class="f-b-a">
                <img src="img/ziyuan.png" alt="">
            </div>
            <div class="f-b-b ">主页</div>
        </li>
        <li class="foot-b">
            <div class="f-b-a">
                <img src="img/fenlei.png" alt="">
            </div>
            <div class="f-b-b">分类</div>
        </li>
        <li class="foot-b">
            <div class="f-b-a">
                <img src="img/gouwuche.png" alt="">
            </div>
            <div class="f-b-b">购物车</div>
        </li>
        <li class="foot-b">
            <div class="f-b-a">
                <img src="img/personal.png" alt="">
            </div>
            <div class="f-b-b active">账户</div>
        </li>
    </ul>
</div>
</body>
</html>
